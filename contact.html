<section class="section" style="text-align:center;">
  <div class="container" style="max-width:600px;">

    <!-- Contact Form -->
    <form action="https://formspree.io/f/mnnzdjvg" method="POST" class="contact-form">
      <input   type="text"   name="name"      placeholder="Your name"   required>
      <input   type="email"  name="_replyto"  placeholder="Your email"  required>
      <textarea name="message" rows="5"       placeholder="How can I help?" required></textarea>
      <button  type="submit" class="btn">Send Message</button>
    </form>

    <p id="form-status" style="margin-top:1rem;"></p>

<!-- success / error feedback -->
<script>
  const form   = document.querySelector('.contact-form');
  const status = document.getElementById('form-status');

  form.addEventListener('submit', e => {
    e.preventDefault();
    fetch(form.action, {
      method: 'POST',
      body:   new FormData(form),
      headers:{ 'Accept':'application/json' }
    })
    .then(r => r.ok
      ? (status.textContent = 'Thanks! I’ll reply soon.', form.reset())
      : r.json().then(() => Promise.reject()))
    .catch(()  => status.textContent = 'Oops – message failed. Email me instead.');
  });
</script>
