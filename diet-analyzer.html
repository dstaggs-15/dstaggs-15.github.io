<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diet/Bulk Calorie Analyzer - Source Code</title>
  <link rel="stylesheet" href="style.css">
  <!-- highlight.js for pretty code colours -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
</head>
<body>
  <!-- Re-use the same header -->
  <header class="site-header">
    <div class="container">
      <h1 class="logo"><a href="index.html">Daniel Staggs</a></h1>
      <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
      <nav class="nav">
        <a href="projects.html">Projects</a>
        <a href="experience.html">Experience</a>
        <a href="education.html">Education</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="section">
    <div class="container" style="max-width:900px;">
      <h2 style="text-align:center;margin-bottom:1.5rem;">
        Diet/Bulk Calorie Analyzer – <span style="font-size:0.7em;">health_bot.py</span>
      </h2>

      <!-- Raw code pulled straight from the Python file -->
      <pre><code id="py-src" class="language-python"></code></pre>

      <p style="text-align:center;margin-top:1rem;">
        <a class="btn" href="assets/code/health_bot.py" download>Download health_bot.py</a>
      </p>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Daniel Staggs. All rights reserved.</p>
    </div>
  </footer>

  <!-- highlight.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>
    // fetch the raw file and inject into <code> tag
    fetch('assets/code/health_bot.py')
      .then(r => r.text())
      .then(txt => {
        document.getElementById('py-src').textContent = txt;
        hljs.highlightAll();
      });

    // mobile-nav toggle
    const navToggle = document.querySelector('.nav-toggle');
    const nav       = document.querySelector('.nav');
    navToggle.addEventListener('click', () => nav.classList.toggle('open'));
  </script>
</body>
</html>
